<div class="row justify-content-center">
  <img  src="OBMC LOGO.png" class=".mx-auto d-block" style="width: 150px;">

    <p class="fw-bold display-4 text-center">Student Enrollment Form</p>
  </div>
  <br>
    
    <div class="container bg-light text-dark">
    <div class="row">

    <blockquote>
        <form action="#">
          <br>
          <div class="col">
        <div class="form-label">Name:</div>
		      <input class="form-control" type="text" id="name" name="name" placeholder="Surname, First name(s), Middle Initial." required>
          </div>
        </div>
        
          <div class="row">
          <div class="col-4">
        <div class="form-label">Birthday:</div>
          <input class="form-control" type="date" id="birthday" name="birthday" required>
		    <br>

        <div class="form-label">Gender:</div>

        <select class="form-select" id="gender" name="gender" required>
          <option value="none">Select</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="tf">Transexual Female</option>
          <option value="tm">Transexual Male</option>
          <option value="o">Other</option>
        </select>
        <br>

        <div class="form-label">Grade Level:</div>

        <select class="form-select" id="gradelevel" name="gradelevel" required>
          <option value="none">Select</option>
          <option value="c">Casa</option>
          <option value="1">Grade 1</option>
          <option value="2">Grade 2</option>
          <option value="3">Grade 3</option>
          <option value="4">Grade 4</option>
          <option value="5">Grade 5</option>
          <option value="6">Grade 6</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
          </div>
          </div>

          <div class="col">
            <br>
            <div class="form-label">Email:</div>

              <input class="form-control" type="email" id="email" name="email" placeholder="abcdefghijk@gmail.com" required>
              </div>
              <br>
            <div class="col">
              <div class="form-label">Contact Number:</div>
              
              <input class="form-control" type="number" id="number" name="number" placeholder="0987-6543-210" required>
            </div>

            </div>
          </div>
          

        </form>
